<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Centra todo el contenido horizontalmente */
            background-color: #f0f0f0;
            height: 100vh; /* Hace que el fondo ocupe toda la ventana */
            background-image: url('de8c6ef2545ce0be50f432572f48ae201418b9fa_00.gif'); /* Ruta al archivo GIF */
            background-size: auto; /* No se ajusta al tamaño, se repite tal cual */
            background-position: top left; /* Posiciona el fondo en la parte superior izquierda */
            background-repeat: repeat; /* Repite el fondo en ambas direcciones */
        }

        img {
            display: block; /* Hace que las imágenes sean elementos de bloque */
            margin: 20px auto; /* Centra las imágenes y les da un margen entre ellas */
            width: 100%; /* Ajusta el tamaño de las imágenes al 100% del contenedor */
            max-width: 600px; /* Máximo de ancho de las imágenes */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave en las imágenes */
        }

        .contenido {
            color: white;
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 1; /* Asegura que el contenido esté encima del fondo */
        }
         @media (max-width: 600px) {
            img {
                width: 90%; /* Las imágenes ocuparán el 90% del ancho de la pantalla */
                max-width: none; /* Elimina el límite máximo del ancho */
            }

            body {
                background-size: cover; /* Hace que el fondo cubra toda la pantalla sin distorsionar */
            }
        }

        .contenido {
            color: white;
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

</html>
